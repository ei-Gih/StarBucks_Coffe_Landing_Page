<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- Ãcones opcionais -->
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imagens/Starbucks-logo.png" alt="Starbucks Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="text-box">
        <h1>It's not just Coffee<br />It's <span>Starbucks</span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
          blanditiis eligendi cupiditate odio eveniet iste libero error
          asperiores.
        </p>
        <button>Learn More</button>
      </div>

      <div class="main-img">
        <img src="imagens/img1.png" alt="Main Drink" />
      </div>

      <div class="circle-bg"></div>

      <div class="thumb-icons">
        <img src="imagens/img3.png" alt="Thumb 1" />
        <img src="imagens/img2.png" alt="Thumb 2" />
        <img src="imagens/img4.png" alt="Thumb 3" />
      </div>

      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </main>
  </body>
</html>
